{{define "UpdateProfile.html"}}
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-type" content="text/html; charset=UTF-8">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="viewport" content="width=device-width, minimal-ui">
<link href="./favicon.png"  type="image/png" rel="shortcut icon">
<title>{{ .AppName }} : Update Profile</title>
<link rel="stylesheet" type="text/css" href="style-admin.css">
<script src="script.js"></script>
</head>

<body>
<div id="header">
<div>
<img id="logo" src="Logo.png" alt="Logo">
<div>
<span id="app-name">{{.AppName}}</span>
</div>
</div>
</div>

<div id="stats-body">
<h1>User Profile</h1>
<div id='form-div'>
<br>

<p class="error">{{.ErrorMessage}}</p>

{{if .Profile}}
    <form method="post" action="updateprofile">
    <label>
    <input type="hidden"
        placeholder="UserID"
        name="UserID"
        value="{{.Profile.UserID}}"
        />
    </label>

    <label>
    <input type="text"
        placeholder="Name"
        name="Name"
        value="{{.Profile.Name}}"
        />
    </label>
    <br>

    <label>
    <textarea style='height: 4.5em;'
        placeholder="Expertise"
        name="Expertise"
    >{{.Expertise}}</textarea>
    </label>
    <br>

    <label>
    <textarea style='height: 14.5em;'
        placeholder="Background"
        name="BackgroundSummary"
        >{{.Profile.BackgroundSummary}}</textarea>
    </label>
    <br>

    <label>
    <textarea style='height: 14.5em;'
        placeholder="Background"
        name="BackgroundSummary"
        >{{.Profile.BackgroundSummary}}</textarea>
    </label>
    <br>

    <label>
    <input type="checkbox"
        name="IsExpert"
        value="IsExpert"
        checked={{.Profile.IsExpert}}
        >Is an Expert
    </label>
    <br>

    <label>
    <input type="checkbox" name="IsApproved" value="IsApproved">
    Approve Profile Update
    </label>
    <br>

    <input type="submit" value="Update" class="submit">
    </form>
{{end}}
</div>
</div>

</body>
</html>
{{end}}
