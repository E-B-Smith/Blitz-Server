syntax = "proto2";

package marketing;

option java_package = "com.blitz.marketing.proto";
option java_generic_services = true;
option java_multiple_files = true;

message Email {
  optional string from = 1;
  repeated string to = 2;
  repeated string cc = 3;
  repeated string bcc = 4;

  repeated string to_real_names = 5;

  optional string subject = 10;

  optional string raw_text = 20;
  optional string html = 21;
}
