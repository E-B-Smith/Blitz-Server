# ----------------------------------------------------------------------------- sheri.blue


server {
    listen      443 ssl;
    server_name *.sheri.blue;
    return 301  http://sheri.blue$request_uri;
}
server {
    listen      443 ssl;
    server_name sheri.blue;
    return 301  http://sheri.blue$request_uri;
}
server {
    listen      80;
    server_name *.sheri.blue;
    return 301  http://sheri.blue$request_uri;
}
server {
    listen      80;
    server_name sheri.blue;

    root  /home/shimmering/www/blue.sheri;
    index index.html index.htm;

    try_files $uri $uri/ = 404;

    location / {
    }
}


# --------------------------------------------------------------------------- violent.blue


server {
    listen      80;
    server_name *.violent.blue;
    return 301  http://violent.blue$request_uri;
}
server {
    listen      80;
    server_name violent.blue;
    return 301  https://violent.blue$request_uri;
}
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name violent.blue www.violent.blue;
    add_header  Strict-Transport-Security "max-age=31536000; includeSubdomains;";

    ssl_certificate             /etc/keys/blue.violent.chain.crt;
    ssl_certificate_key         /etc/keys/blue.violent.pem;
    ssl_dhparam                 /etc/keys/dhparams.pem;
    ssl_protocols               TLSv1 TLSv1.1 TLSv1.2;
#   ssl_ciphers                 HIGH:!aNULL:!MD5:!RC4;
    ssl_ciphers                 ECDH+AESGCM:DH+AESGCM:ECDH+AES256:DH+AES256:ECDH+AES128:DH+AES:ECDH+3DES:DH+3DES:RSA+AESGCM:RSA+AES:RSA+3DES:!aNULL:!MD5:!DSS;
    ssl_prefer_server_ciphers   on;
    ssl_stapling                on;
    ssl_session_cache           builtin:1000 shared:SSL:10m;

    root  /home/shimmering/www/blue.shimmering;
    index index.html index.htm;

    try_files $uri $uri/ = 404;

    location / {
    }
}


# ------------------------------------------------------------------------ shimmering.blue


server {
    listen      80;
    server_name *.shimmering.blue;
    return 301  https://shimmering.blue$request_uri;
}
server {
    listen      80 default_server;
    server_name shimmering.blue;
    return 301  https://shimmering.blue$request_uri;
}
server {
    listen 443 ssl default_server;
    listen [::]:443 ssl default_server ipv6only=on;
    server_name localhost shimmering.blue www.shimmering.blue;  #  Make 'localhost' work too.
    add_header  Strict-Transport-Security "max-age=2592000;";   #  "includeSubdomains;";

    ssl_certificate             /etc/keys/blue.shimmering.chain.crt;
    ssl_certificate_key         /etc/keys/blue.shimmering.pem;
    ssl_dhparam                 /etc/keys/dhparams.pem;
    ssl_protocols               TLSv1 TLSv1.1 TLSv1.2;
#   ssl_ciphers                 HIGH:!aNULL:!MD5:!RC4;
    ssl_ciphers                 ECDH+AESGCM:DH+AESGCM:ECDH+AES256:DH+AES256:ECDH+AES128:DH+AES:ECDH+3DES:DH+3DES:RSA+AESGCM:RSA+AES:RSA+3DES:!aNULL:!MD5:!DSS;
    ssl_prefer_server_ciphers   on;
    ssl_stapling                on;
    ssl_session_cache           builtin:1000 shared:SSL:10m;

    root  /home/shimmering/www/blue.shimmering;
    index index.html index.htm;

    try_files $uri $uri/ = 404;

    location / {
    }

    # ---------------------------------------------------------------------------- Nowhere

    location /nowhere {
        proxy_pass          http://127.0.0.1:10000;
        proxy_set_header    X-Real-IP $remote_addr;
        proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header    Host $http_host;
        proxy_set_header    X-Forwarded-Host $host;
        proxy_set_header    X-Forwarded-Server $host;
        proxy_redirect      off;
        expires             off;

        location ~ ^/nowhere/(admin|message|shortlink) {
            auth_basic          "Restricted";
            auth_basic_user_file /etc/keys/htpasswd;

            proxy_pass          http://127.0.0.1:10000;
            proxy_set_header    X-Real-IP $remote_addr;
            proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header    Host $http_host;
            proxy_set_header    X-Forwarded-Host $host;
            proxy_set_header    X-Forwarded-Server $host;
            proxy_redirect      off;
            expires             off;
        }
    }
    #  Nowhere link shortner
    location ~ ^/nh/.*$ {
        proxy_pass          http://127.0.0.1:10000;
        proxy_set_header    X-Real-IP $remote_addr;
        proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header    Host $http_host;
        proxy_set_header    X-Forwarded-Host $host;
        proxy_set_header    X-Forwarded-Server $host;
        proxy_redirect      off;
        expires             off;
    }

    # -------------------------------------------------------------------------- BlitzLabs

    location /blitzlabs {
        proxy_pass          http://127.0.0.1:10002;
        proxy_set_header    X-Real-IP $remote_addr;
        proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header    Host $http_host;
        proxy_set_header    X-Forwarded-Host $host;
        proxy_set_header    X-Forwarded-Server $host;
        proxy_redirect      off;
        expires             off;

        location ~ ^/blitzlabs/(admin|message|shortlink) {
            auth_basic          "Restricted";
            auth_basic_user_file /etc/keys/htpasswd;

            proxy_pass          http://127.0.0.1:10000;
            proxy_set_header    X-Real-IP $remote_addr;
            proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header    Host $http_host;
            proxy_set_header    X-Forwarded-Host $host;
            proxy_set_header    X-Forwarded-Server $host;
            proxy_redirect      off;
            expires             off;
        }
    }
    #  Nowhere link shortner
    location ~ ^/bl/.*$ {
        proxy_pass          http://127.0.0.1:10002;
        proxy_set_header    X-Real-IP $remote_addr;
        proxy_set_header    X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header    Host $http_host;
        proxy_set_header    X-Forwarded-Host $host;
        proxy_set_header    X-Forwarded-Server $host;
        proxy_redirect      off;
        expires             off;
    }

    # Deny access to .htaccess files, if Apache's document root
    # concurs with nginx's one

    location ~ /\.ht {
       deny all;
    }
}

